apply plugin: "groovy"
apply plugin: "maven-publish"

group = "co.freeside"
version = "1.0.10"

repositories {
  jcenter()
}

dependencies {
  compile gradleApi()
  compile "org.codehaus.groovy:groovy:2.3.6"
  compile("com.lookout:jruby-gradle-plugin:2.1.+") {
    exclude group: "org.codehaus.groovy"
  }

  testCompile("org.spockframework:spock-core:0.7-groovy-2.0") {
    exclude group: "org.codehaus.groovy"
  }
}

task sourceJar(type: Jar) {
  from sourceSets.main.allGroovy, sourceSets.main.resources
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java

      artifact sourceJar {
        classifier "sources"
      }
    }
  }
  repositories {
    maven {
      url "https://api.bintray.com/maven/robfletcher/gradle-plugins/gradle-compass"
      credentials {
        username = bintrayUsername
        password = bintrayApiKey
      }
    }
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = "2.0"
}

apply from: "gradle/integration-test.gradle"
