apply plugin: 'groovy'
apply plugin: 'maven-publish'

buildscript {
    apply from: 'gradle/Bintray.gradle'
}

repositories {
    bintray.repo repoOwner: 'robfletcher', repoName: 'gradle-plugins'
}

group = 'org.gradle.plugins'
version = '1.0'

dependencies {
	compile gradleApi()
	compile localGroovy()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
	        from components.java
	    }
	}
	repositories {
        maven {
            url "http://dl.bintray.com/robfletcher/gradle-plugins"
        }
    }
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.6'
}